dependencyManagement {
  
  dependencies {

	
    dependency 'org.apache.logging.log4j:log4j-api:2.7'
    dependency 'org.apache.logging.log4j:log4j-core:2.7'
    dependency 'org.apache.logging.log4j:log4j-slf4j-impl:2.7'

    dependency 'org.seleniumhq.selenium:selenium-java:2.53.1'
    dependency 'org.hamcrest:hamcrest-all:1.3'
    dependency 'org.mockito:mockito-core:2.7.13'
    dependency 'org.powermock:powermock-api-mockito2:1.7.0'
    dependency 'org.powermock:powermock-module-junit4:1.7.0'
    dependency 'junit:junit:4.12'


  }
  resolutionStrategy {
	cacheChangingModulesFor 0, 'seconds'
  }
}
